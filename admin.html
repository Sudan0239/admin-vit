<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=
    , initial-scale=1.0"
    />
    <title>Login</title>
    <style>
    @font-face {
      font-family: "SF Pro Text";
      src: url("path-to-font/SF-Pro-Text-Regular.ttf") format("truetype");
    }
      h1 {
        text-align: center;
        font-family: "SF Pro Text", "SF Pro Icons", "Helvetica Neue", Helvetica, Arial, sans-serif;
        font-size: 30px;
        padding-top: 40px;
        color: white;
      }
      body {
        padding: auto;
        background-image:url("https://viteee.vit.ac.in/sdcassets/img/header.jpg");
        background-size: cover;
      }
      .main_page {
        width: 300px;
      }
      .alt_page {
        width: 150px;
        border-image: round;
      }
      form {
        font-size: 20px;
        text-align: center;
        padding-top: 20px;
        padding-right: 350pxpx;
        font-family: "SF Pro Text", "SF Pro Icons", "Helvetica Neue", Helvetica, Arial, sans-serif;
        color: white;
      }
      input {
        border-radius: 20px;
      }
      .mainpage0012{
        border-radius: 10px;
        background-color: green;
        font-family: "SF Pro Text", "SF Pro Icons", "Helvetica Neue", Helvetica, Arial, sans-serif;
        font-size: medium;
        color: white;
        line-height: 20px;
        width: 300px;
        height:auto;
        font-weight: bold;
      }
      .Mainpage001{
        display: block;
        margin: 20px auto; 
        text-align: center;
        width: 150px;
        color: white;
        background-color: red;
        border-radius: 20px;
      }
    </style>
  </head>
  <body>
    <img
      class="main_page"
      src="https://vit.ac.in/wp-content/uploads/2023/06/VIT-40-logo-Combo-white-2048x508.png"
      alt="vit-logo"
    />
    <img
      class="alt_page"
      src="/Images/image-removebg-preview.png"
      alt="secured_page"
      align="right"
    />
    <h1>Login Page</h1>
    <form>
      <label for="username" class="username"
        ><strong>Enter Username :</strong>
        <input type="text" id="username" name="username" required />
        <br></br>
        </label>
        <label for="password" class="password"
        ><strong>Enter Password :</strong>
        <input type="text" id="password" name="password" required />
        <br></br>
        <button type="button" onclick="validateLogin()" class="mainpage0012">LOGIN</button>
        <p id="message" style="font-weight: bold;"></p>
      </label>
    </form>
    <button type="button" onclick="mainpage10()" class="Mainpage001" ><strong>MAIN PAGE</strong></button>
    <script>
        function validateLogin() {
            let user=document.getElementById("username").value;
            let pass=document.getElementById("password").value;
            if(user==="admin" && pass==="Sudan") {
                message.innerHTML = "Login Successful";
                message.style.color = "green";
                sessionStorage.setItem("loggedIn", "true");
            setTimeout(() => {
            window.location.href = "student.html";
          }, 1000);
            }
            
            else {
                message.innerHTML = "Invalid Username or Password";
                message.style.color = "red";
            }
        }
        function mainpage10() {
            setTimeout(() => {
            window.location.href = "update_code.html";
          });
        }
    </script>
  </body>
</html>
